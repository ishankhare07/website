<html>
	<head>
		<title>smilie test</title>

	</head>
	
<body>
	<div style="position : absolute; top : 280px; left : 230px;">&#128515</div>
	<div id="container">
		<div id = "tab_container">
			<div id="people" class="tab" onclick="">
				<img src="emoji/smile.png" id="smilie">
			</div>
			
			<div id="nature" class="tab" onclick="">
				<img src="emoji/cherry_blossom.png" id="smilie">
			</div>
			
			<div id="objects" class="tab" onclick="">
				<img src="emoji/bell.png" id="smilie">
			</div>
			
			<div id="places" class="tab" onclick="">
				<img src="emoji/oncoming_taxi.png" id="smilie">
			</div>
			
			<div id="symbols" class="tab" onclick="">
				<img src="emoji/information_source.png" id="smilie">
			</div>

		</div>
		
		<div id="description">
		</div>
	</div>
	<script type="text/javascript">
		var categories = ["people","nature","objects","places","symbols"];
		var active = 0;
		function show(div,active) {
			var count=0;
			for(var x=0 ; x < data[categories[active]].length ; x++) {
				var input = ":" + data[categories[active]][x] + ":";
				//input = document.createTextNode(input);
				//document.body.appendChild(input);
				//input = emoji.replace_colons();
				var cont = document.createElement('div');
				cont.style.display = "inline-block";
				cont.innerHTML = input;
				div.appendChild(cont);
				count++;
			}
			emojify.run();
			//alert("count = " + count)
		};
	
		emojify.setConfig({
			emojify_tag_type : 'div',
			only_crawl_id : null,
			img_dir : '/home/ishan/Desktop/emoji/',
			ignored_tags : {
				'SCRIPT' : 1
			}
		});

		var div = document.getElementById('description');
		show(div,active);
	</script>
	</body>
</html>
