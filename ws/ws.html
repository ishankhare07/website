<html>
<head>
<title>Websocket Chat!</title>
</head>
<link rel = "stylesheet" type = "text/css" href = "main.css">
<script src = "conn.js"></script>
<script src = "main.js"></script>
<script>
	function clear_loading() {
		document.getElementById("input").focus();
		var pro = document.getElementById("progress");
		pro.style.display = 'none';
	}
	setTimeout(clear_loading,3000);

</script>
<body>
<div id = "progress">
	<div id = "loader">
		<p style = "position : absolute; left : 40%; top : 30%;">Loading....</p>
		<progress style = "position : absolute; left : 30%; top : 60%;"></progress>
	</div>
</div>
<div id = "main_box">
	<div id = "status">
	</div>

	<div id = "connected">
		<p>Online</p>
		<br>
		<div id = "in_conn">
		</div>
	</div>

	<div style=" position : absolute; top : 30px; left : 24.5%; border-left : 2px solid #C4C4C4; height : 90%;"></div>

	<div id = "display">
	</div>

	<div id = "input" contenteditable = "true" onkeypress = "check_rtn(event)">
	</div>

	<div id = "button_wrapper">
		<button id = "buttonS" class = "button" onclick = "send_msg()">Send</button>

		<button id = "buttonC" class = "button" onclick = "onClose()">Close</button>
	</div>
</div>

</body>
</html>
