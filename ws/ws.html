<html>
<head>
<title>Websocket Chat!</title>
</head>
<link rel = "stylesheet" type = "text/css" href = "css/main.css">
<script src = "js/conn.js"></script>
<script src = "js/main.js"></script>
<script src="js/names.js" type="text/javascript"></script>
<script src="js/emojify.js" type="text/javascript"></script>

<link href="css/emoji.css" rel="stylesheet" type="text/css"/>
<script>
	function clear_loading() {
		document.getElementById("input").focus();
		var pro = document.getElementById("progress");
		pro.style.display = 'none';
	}
	setTimeout(clear_loading,3000);

</script>
<body>
<div id = "progress">
	<div id = "loader">
		<p style = "position : absolute; left : 40%; top : 30%;">Loading....</p>
		<progress style = "position : absolute; left : 30%; top : 60%;"></progress>
	</div>
</div>
<div id = "main_box">
	<div id = "status">
	</div>

	<div id = "connected">
		<p>Online</p>
		<br>
		<div id = "in_conn">
		</div>
	</div>

	<div style=" position : absolute; top : 30px; left : 24.5%; border-left : 2px solid #C4C4C4; height : 90%;"></div>

	<div id = "display">
	</div>

	<div id = "input" contenteditable = "true" onkeypress = "check_rtn(event)">
	</div>
	
	<div id="container" class = "unselectable">
		<div id = "tab_container">
			<div id="people" class="tab" onclick="change_active(0)">
				<img src="emoji/smile.png" id="smilie">
			</div>
			
			<div id="nature" class="tab" onclick="change_active(1)">
				<img src="emoji/cherry_blossom.png" id="smilie">
			</div>
			
			<div id="objects" class="tab" onclick="change_active(2)">
				<img src="emoji/bell.png" id="smilie">
			</div>
			
			<div id="places" class="tab" onclick="change_active(3)">
				<img src="emoji/oncoming_taxi.png" id="smilie">
			</div>
			
			<div id="symbols" class="tab" onclick="change_active(4)">
				<img src="emoji/information_source.png" id="smilie">
			</div>

		</div>
		
		<div id="description">
		</div>
	</div>

	<script src="js/smilies.js" type="text/javascript"></script>
	
	<div id = "smilie_revealer" onclick="toggle_smilie_state()" class = "unselectable">
			&#128515
	</div>

	<div id = "button_wrapper">

		<button id = "buttonS" class = "button" onclick = "send_msg()">Send</button>

		<button id = "buttonC" class = "button" onclick = "onClose()">Close</button>
	</div>
</div>

</body>
</html>
